services:
  app:
    build:
      context: .
    restart: unless-stopped
    profiles: ["prod"]

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    profiles: ["dev"]